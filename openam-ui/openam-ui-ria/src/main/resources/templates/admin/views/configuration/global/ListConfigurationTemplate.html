<div class="container">
    {{> headers/_Title title=title }}
    <p class="page-description">{{t "console.configuration.globalServices.description"}}</p>

    <div class="block clearfix">
        <div class="list-group">
            {{#each items}}
            <a href="{{routeTo 'editGlobalService' this._id}}" class="list-group-item">{{name}}</a>
            {{/each}}
        </div>
    </div>
</div>
