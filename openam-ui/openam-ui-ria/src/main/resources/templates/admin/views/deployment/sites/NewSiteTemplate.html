<nav id="backlink"></nav>
<div class="container">
    {{> headers/_Title title="console.sites.new.title" }}

    <div class="panel multiple-panels panel-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="siteId">{{t "common.form.name"}}</label>
                        <div class="col-sm-6">
                            <input data-site-name type="text" id="siteId" class="form-control" required name="siteId"
                                 placeholder="{{t 'common.form.validation.required'}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form data-site-form></form>
            </div>
        </div>

        <div class="panel-footer clearfix">
            <div class="pull-right">
                <a class="btn btn-default" href="{{routeTo 'listSites'}}">{{t "common.form.cancel"}}</a>
                <button data-create class="btn btn-primary" type="button" disabled>{{t "common.form.create"}}</button>
            </div>
        </div>
    </div>
</div>
