<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" {{#unless items}}disabled{{/unless}}
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{t "console.authorization.policies.edit.addAction"}} <span class="caret"></span>
    </button>

    <ul class="dropdown-menu">
        {{#each items}}
            <li><a data-action-name="{{action}}" href="#">{{action}}</a></li>
        {{/each}}
    </ul>
</div>
